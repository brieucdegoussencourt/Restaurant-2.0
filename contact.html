    <div class="container mt-5 max-width=md">
        <div class="row">
            <div class="col-12 text-center">
                <h1>PLEASE REACH</h1>
            </div>
            <div class="col-12 text-center">
                <h2>In the real world we're not so ugly!</h2>
            </div>
        </div>
        <form action="process_contact_form.php" method="post" class="row g-3 mt-4">
            <div class="col-sm-6">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-sm-6">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-sm-6">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" class="form-select" name="subject" required>
                    <option selected>Choose...</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Support">Support</option>
                </select>
            </div>
            <div class="col-12">
               
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" placeholder="Max 500 charachters." id="comment" name="comment" style="height: 100px;" maxlength="500" required></textarea>
               
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" value="1">
                    <label class="form-check-label" for="checkbox">
                        I hereby confirm I like ugly pizzas.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" value="submit">Send</button>
            </div>
        </form>
        <div class="container mt-5 text-center">
            <picture><img src="images/pizza.svg" class="img-fluid" alt="pizza icon"></picture>
        </div>
    </div>
