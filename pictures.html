<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar nav-underline bg-primary-subtle flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link p-2" href="index.html">HOME</a>
        <a class="flex-sm-fill text-sm-center nav-link p-2" href="menu.html">MENU</a>
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="pictures.html"><img
                src="images/pizza.svg" width="40" alt="pizza icon"></a>
        <a class="flex-sm-fill text-sm-center nav-link p-2" href="about.html">ABOUT</a>
        <a class="flex-sm-fill text-sm-center nav-link p-2" href="contact.html">CONTACT</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>NOT SO UGLY AFTER ALL !</h1>
            </div>
            <div class="col-12 text-center">
                <h2>We are proud of what we do!</h2>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide mt-4">
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Indicators will be inserted here dynamically -->
            </div>
            <div class="carousel-inner" id="carousel-inner">
                <!-- Images will be inserted here dynamically -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container mt-5 text-center">
            <picture><img src="images/pizza.svg" class="img-fluid" alt="pizza icon"></picture>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="load_images.js"></script> <!-- Your JS file to load images dynamically -->
</body>
</html>
